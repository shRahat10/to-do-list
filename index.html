<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List</title>
    <style>
        ul li::before{
            background-image: url("./images/unchecked.png");
        }
        ul li.checked{
            text-decoration: line-through;
        }
        ul li.checked::before{
            background-image: url("./images/checked.png");
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-[#153677] to-[#4e085f]"> 
    <section class="max-w-[1440px] mx-auto mt-32 w-fit p-10 bg-white space-y-5 rounded-2xl">
        <h1 class="text-[#153677] font-bold text-2xl">To-Do List</h1>
        <div class="flex justify-between ">
            <input id="input-box" class="flex-1 rounded-s-full px-6 text-sm bg-slate-200" type="text" placeholder="Add your text">
            <button onclick="addTask()" id="button" class="py-4 px-4 md:px-12 bg-[#ff5945] text-white font-bold rounded-e-full">Add</button>
        </div>
        <ul id="list-container">
            <!-- <li class="text-base py-3 pr-2 pl-11 cursor-pointer relative before:content-'' before:absolute before:h-7 before:w-7 before:rounded-full before:bg-cover before:bg-center before:top-3  before:left-2 before:checked before:line-through">Task 1</li>
            <li class="text-base py-3 pr-2 pl-11 cursor-pointer relative before:content-'' before:absolute before:h-7 before:w-7 before:rounded-full before:bg-cover before:bg-center before:top-3  before:left-2 ">Task 2</li>
            <li class="text-base py-3 pr-2 pl-11 cursor-pointer relative before:content-'' before:absolute before:h-7 before:w-7 before:rounded-full before:bg-cover before:bg-center before:top-3  before:left-2 checked line-through ">Task 3</li> -->
    </section>
    <script src="script.js"></script>
</body>
</html>
